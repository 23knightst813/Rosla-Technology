{% extends 'base.html' %}

{% block content %}
<div class="split-container">
    <div class="right-side">
        <div class="welcome-page-head">
            <p>Login</p>

            <!-- Login form for existing users -->
            <form class="login-form" action="/login" method="post">

                <!-- Input field for user's email -->
                    <input  class="input-group" type="email" id="email" placeholder="Email" name="email" required />

                <!-- Input field for user's password -->
                    <input  class="input-group" type="password" id="password" placeholder="Password" name="password" required />

                <!-- Submit button for login -->
                <button type="submit" class="btn login-btn">Login</button>

                <!-- Social login buttons for Google and Discord -->
                <div class="social-buttons">
                    <a class="btn login-btn" title="Coming Soon">Google</a>
                    <a  class="btn login-btn" title="Coming Soon">Discord</a>
                </div>

                <!-- Link to the register page -->
                <a href="/register" class="btn login-btn login-link">Don't have an account? Register</a>
            </form>
        </div>
    </div>
    <div class="left-side">
        <img class="login-image" src="{{ url_for('static', filename='images/register.png') }}"
            alt="Green Energy Image">
    </div>
</div>

<style>

.a11y-icon  {
    filter: brightness(0) saturate(100%) invert(57%) sepia(18%) saturate(531%) hue-rotate(81deg) brightness(96%) contrast(94%);
                border: 2px solid #664E6D;
    }
    .a11y-icon:hover, .a11y-text:hover {
        border: 3px solid #664E6D;
    }
    

    .login-btn:hover{
        background-color: #4e8159;
    }

    button[type="submit"] {
        margin-top: 30px; 
    }

    input {
        border-bottom: 1px solid #709D7A;
        color: #709D7A !important;
    }

    input::placeholder {
        color: #709D7A;
        opacity: 0.7;
    }

    input:focus {
        border-bottom: 2px solid #709D7A;
    }

    label {
        color: #709D7A;
    }

    input:focus+label,
    input:not(:placeholder-shown)+label {
        color: #709D7A;
    }

    .welcome-page-head {
        position: absolute;
        left: 49%;
        transform: translate(-46%, 0);
        top: 14%;
        font-family: 'Nixie One';
        font-style: normal;
        font-weight: 400;
        font-size: 96px;
        color: #709D7A;
    }

    .welcome-page-head p {
        margin-bottom: 60px;
    }

    .login-form {
        position: absolute;
        left: 49%;
        transform: translate(-50%, 0);
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        top: 80%;
    }

    .input-group {
        margin-bottom: 10px;  
        margin-top: 30px;
        width: 100%;
        position: relative;  
    }

    .input-group input {
        width: 100%;
        padding: 8px 0;     
        margin-bottom: 5px;  
    }

    .login-image {
        position: relative;
        width: 92%;
        max-height: 92%;
        object-fit: contain;
        display: block;
        top: 3%;
        transform: scaleX(-1);
    }


    .header h1 {
        color: #709D7A;
    }

    /* Specific styling for Energy Tracker and Solar Consultation links */
    nav a[href*="infoHub"],
    nav a[href*="cfpCalculater"] {
        color: #709D7A;
    }



    /* Split color design */
    .split-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .left-side {
        position: absolute;
        top: 0;
        right: 0;
        width: 55%;
        height: 100%;
        background-color: #709D7A;
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .right-side {
        position: absolute;
        top: 0;
        left: 0;
        width: 44%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Social login buttons styling */
    .social-buttons {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
        width: 100%;
    }

    .social-buttons a {
        width: 48%;
        padding: 12px 0;
        text-align: center;
    }
    


    .login-btn {
        width: 100%;
        margin-top: 10px;
        padding: 15px 0;
        font-size: 18px;
        transition: all 0.3s ease;
        background-color: #709D7A;
    }
    
    .login-link {
        background: none;
        color: #709D7A;
        box-shadow: none;
        text-decoration: underline;
        font-size: 16px;
        padding: 10px 0;
    }
    
    .login-link:hover {
        background: none;
        transform: none;
        box-shadow: none;
        opacity: 0.8;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .left-side {
            display: none;
        }
        
        .right-side {
            width: 100%;
            left: 0;
        }
        
        .welcome-page-head {
            font-size: 64px;
            left: 50%;
        }
    }
</style>
{% endblock %}
